<nav class="pagination is-centered" role="navigation" aria-label="pagination">
  <ul class="pagination-list" ng-if="1 < pages.length || !autoHide">
    <li>
        <a ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ iscurrent : pagination.current == pageNumber, disable : pageNumber == '...' }"
        class="pagination-link" aria-current="page" aria-label="page {{pageNumber}}" href="" ng-click="setCurrent(pageNumber)">  {{ pageNumber }}
    </a>
    </li>
</ul>
</nav>
