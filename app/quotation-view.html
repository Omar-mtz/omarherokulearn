
<div ng-controller="quotation">

  <div ng-if="carrito != undefined">

    <div ng-if="carrito.productos.length>0" class="columns is-multiline containerRandom" >

      <div class="column is-6 ">
        <div class="column is-12">
          <div class="column is-10 is-offset-1 blue-background">
            <br>
            <p class="title is-5">Datos de contacto</p>


            <form novalidate class="simple-form">


              <div class="control">
              <label class="radio">
                <input type="radio" ng-model="user.type" name="Empresa" value="empresa">
                 Empresa
              </label>
                <label class="radio">
                  <input type="radio" ng-model="user.type" name="Persona" value="persona"> 
                  Persona
                </label>
              </div>

              <div class="field">
                <label class="label">Nombre:</label>
                <div class="control">
                  <input class="input" type="text" ng-model="user.name" placeholder="Nombre">
                </div>
              </div>

              <div ng-show="user.type=='empresa'" class="field">
                <label class="label">Empresa:</label>
                <div class="control">
                  <input class="input" type="text" ng-model="user.company" placeholder="Empresa" ng-keyPress="buscarEmpresas(user.company)">
                </div>
              </div>


              <div class="field">
                <label class="label">E-mail:</label>
                <div class="control">
                  <input class="input" type="text" ng-model="user.email" placeholder="E-mail">
                </div>
              </div>

              <div class="field">
                <label class="label">Teléfono: </label>
                <div class="control">
                  <input class="input" type="text" ng-model="user.phone" placeholder="Teléfono">
                </div>
              </div>

              <div class="field">
                <label class="label">Ubicación: </label>
                <div class="control">
                  <input class="input" type="text" ng-model="user.city" placeholder="Saltillo">
                </div>
              </div>

              <div class="field">
                <label class="label">Celular: </label>
                <div class="control">
                  <input class="input" type="text" ng-model="user.cell" placeholder="Celular">
                </div>
              </div>

              <div class="button is-primary" ng-click="confirmarCliente(user.email)">Guardar Cliente</div>

            </form>
          </div>
        </div>
      </div>

      <div class="column is-6">
        <p class="title is-5">Productos</p>

        <div class="column is-12" >
          <div class="column">

             <table class="table table-xs">
              <tr>
               
                <th class="text-right">Código</th>
                <th class="text-right">Imagen</th>
                <th class="text-right">Título</th>
                <th class="text-right">Cantidad</th>
                <th class="text-right">Requiere Logotipo</th>

              </tr>
              <tr class="item-row" ng-repeat="producto in carrito.productos track by $index">
                <td class="text-right"><p class="show-mobile has-text-weight-bold ">Código:</p> {{producto.codigo}} </td>
                <td>

                  <img class="thumb" ng-src="{{producto.dispimg}}" >
                </td>
                <td class="text-right" >{{producto.titulo}}</td>
                <td class="text-right" ><p class="show-mobile has-text-weight-bold  ">Cantidad:</p>{{producto.qty}}</td>
               
                <td class="text-right"> <label  class="checkbox"><p class="show-mobile has-text-weight-bold  ">¿Requiere logotipo?</p>
                    <input type="checkbox" ng-model="producto.requiere_logotipo">
                   </label></td>
              </tr>
            </table>

          
          </div>
        </div>
      </div>



      
      <div class="column is-12">
        <div class="has-text-centered">
        <div ng-show="clienteGuardado" class="button is-primary" ng-click="checkout(user.email)">CONFIRMAR PEDIDO</div>
        <div class="button is-danger" ui-sref="carrito" >REGRESAR AL CARRITO</div>
      </div>
      </div>

    </div>
  </div>
  
  <div ng-if="carrito.productos.length===0  " >
    <h1>Aún no has comprado nada!</h1>
  </div>
  

</div>
